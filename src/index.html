<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>
        Project Timer
    </title>
</head>

<body>
    <button id="menuButton" style="visibility: visible;">
        Save<br>Menu
    </button>
    <div id="saveMenu" style="visibility: hidden;">
        <p class="saveMenuTitle">
            Save Menu
        </p>
        <p class="saveMenuText">
            Load file:
        </p>
        <div id="fileSelector">

        </div>

        <form>
            <p class="saveMenuText" style="padding-top: 1vh;">
                Create New File:
            </p>
            <input type="text" id="fileName" placeholder="New File name"><br>
            <button id="confirm" type="button">confirm</button>
        </form>
        <form>
            <p class="saveMenuText" style="padding-top: 1vh;">
                Delete File:
            </p>
            <input type="text" id="deleteFileName" placeholder="File to delete"><br>
            <button id="deleteConfirm" type="button">confirm</button>
        </form>
    </div>
    <p id="time">
        00:00:00
    </p>
    <div id="things">
        <button class="btn" id="start">
            start
        </button>
        <button class="btn" id="reset">
            reset
        </button><br>

    </div>
    <script src="fn.js"></script>
</body>
</html>
